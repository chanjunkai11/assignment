<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Your custom CSS styles -->
    <style media="screen">
        .container {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc; /* Border style */
            border-radius: 10px; /* Rounded corners */
            background-color: whitesmoke;
        }

        .greetings h4 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }

        .card {
            margin-bottom: 3px;
            padding-bottom: 1px;
            padding-top: 20px;
            padding-left: 15px;
            padding-right: 15px; /* Added right padding to cards */
            border: 1px solid #ddd; /* Border for individual cards */
            border-radius: 5px; /* Rounded corners for cards */
            background-color: white;
            width: 208%;
        }
        .row h5 {
            color: #fff;
            margin-top: 0; /* Adjust margin to make it closer to content */
            font-size: 20px; /* Adjust the font size for headings */
            font-weight: bold; /* Make headings bold */
            background-color: #800000; /* Highlighted background color */
            padding: 8px; /* Adjust padding as needed */
            width: 208%;
        }

        /* Style for Supervisor heading */
        .supervisor-heading h5 {
            margin-top: 0; /* Adjust margin to make it closer to content */
        }

        /* Style for labels and input fields */
        .label-input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .label-input-container label {
            flex: 1;
            text-align: left;
            margin-right: 10px;
            font-size: small;
        }

        .label-input-container input, .label-input-container select {
            flex: 2;
            padding: 1px;
            padding-left: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
        }
        .upload label{
            font-size: small;
        }
        #custom-button {
            padding: 5px;
            color: white;
            background-color: #800000;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 164px;
        }

        #custom-button:hover {
            background-color: #800000;
            opacity: 0.6;
        }

        #custom-text {
            margin-left: 10px;
            font-family: sans-serif;
            color: #aaa;
            font-size: 14px;
        }
        #custom-button2 {
            padding: 5px;
            color: white;
            background-color: #800000;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 35px;
        }

        #custom-button2:hover {
            background-color: #800000;
            opacity: 0.6;
        }

        #custom-text2 {
            margin-left: 10px;
            font-family: sans-serif;
            color: #aaa;
            font-size: 14px;
        }
        .submit #btn{
            background: #800000;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            margin-left: 330px;
            margin-top: 20px;
            width: 120px;
            padding: 8px;
        }
        
        .submit #btn:hover{
            box-sizing: border-box;
            background-color: #fff;
            color: black;
            border-radius: 30px;
            width: 120px;
            margin-left: 330px;
            margin-top: 20px;
            font-size: 20px;
            padding: 8px;
        }
        .navbar {
                background: whitesmoke;
                font-family: Arial, Helvetica, sans-serif;
                padding: 15px;
                top: 0;
                left: 0;
            }
        .logo img{
            width: 20rem;
            top:0;
            left: 220px;
            margin-right: -200px;
        }
        ul {
        list-style-type: none;
        margin: 0;
        padding-bottom: 3px;
        padding-left: 20px;
        overflow: hidden;
        background-color: whitesmoke;
        }

        li {
        float: right;
        }

        li a {
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: small;
        }
        li a:hover:not(.active) {
        background-color: #800000;
        color: white;
        text-decoration: none;
        }
        .upload_image{
        width: 100px;
        position: relative;
        margin-top: 50px;
        margin-left: 340px;
        }
        .upload_image img{
        border-radius: 50%;
        border: 6px solid #eaeaea;
        }

        .upload_image .round{
        position: absolute;
        bottom: 0;
        right: 0;
        background: #00B4FF;
        width: 32px;
        height: 32px;
        line-height: 33px;
        text-align: center;
        border-radius: 50%;
        overflow: hidden;
        }

        .upload_image .round input[type = "file"]{
        position: absolute;
        transform: scale(2);
        opacity: 0;
        }

        input[type=file]::-webkit-file-upload-button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo" style="width: 134.5rem;">
                <ul>
                    <a href="/"><img src="/assets/TARUMT.png" alt="" class="img-fluid"></a>\
                    <li style="float:right"><a class="active" href="/student/logout"><span class="glyphicon glyphicon-log-out"></span></a></li>
                    <li><a href="/student/jobBrowsing">Job Browsed</a></li>
                    <li><a href="/student/applyJobDashboard">Job Applied</a></li>
                    <li><a href="/student/profile">Profile</a></li>
                  </ul>
            </div>
        </div>
    </nav>
    
    <hr>
<form action="/student/profile" method = "POST" enctype="multipart/form-data">
    <div class="container">
        <div class="greetings">
            <div class="upload_image">
                <img id="preview" src="{{ pfp }}" width="100" height="100" alt="">
            <h4>Welcome: {{ name }}</h4>
        </div>

            <!-- Row for Student Detail -->
        <div class="row">
            <div class="col-md-6">
                <h5 class="mb-2">Student Detail</h5>
                <div class="card">
                    <div class="label-input-container">
                        <label for="fname"><strong>First Name:</strong></label>
                        <input type="text" name="first_name" class="input" id="fname" required="" autocomplete="off" value="{{ first_name }}" readonly>
                    </div>
                    <div class="label-input-container">
                        <label for="lname"><strong>Last Name:</strong></label>
                        <input type="text" name="last_name" class="input" id="lname" required="" autocomplete="off" value="{{ last_name }}" readonly>
                    </div>
                    <div class="label-input-container">
                        <label for="student_id"><strong>Student ID:</strong></label>
                        <input type="text" class="input" id="student_id" required="" autocomplete="off" value="{{ id }}" readonly>
                    </div>
                    <div class="label-input-container">
                        <label for="nric_no"><strong>NRIC No.:</strong></label>
                        <input type="text" class="input" id="nric_no" required="" autocomplete="off" value="{{ ic }}" readonly>
                    </div>
                    <div class="label-input-container">
                        <label for="student_email"><strong>Student Email:</strong></label>
                        <input type="text" class="input" id="student_email"required="" autocomplete="off" value="{{ email }}" readonly>
                    </div>
                    <div class="label-input-container">
                        <label for="mobile_number"><strong>Mobile Number:</strong></label>
                        <input type="text" class="input" id="mobile_number" required="" autocomplete="off" value="{{ tel_num }}" readonly>
                    </div>
                    <div class="label-input-container">
                        <label for="address"><strong>Address:</strong></label>
                        <input type="text" class="input" id="address" required="" autocomplete="off" value="{{ address }}" readonly>
                    </div>
                    <div class="label-input-container">
                        <label for="status"><strong>Status:</strong></label>
                        <input type="text" class="input" id="status" required="" autocomplete="off" value="{{ status }}">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Separate container for Supervisor -->
    <div class="container">
        <!-- Row for Supervisor -->
        <div class="row">
            <div class="col-md-6 supervisor-heading">
                <h5 class="mb-2">UC Supervisor</h5>
                <div class="card">
                    <div class="label-input-container">
                        <label for="supervisor_name">UC Supervisor Name:</label>
                        <input type="text" id="supervisor_email" value="{{ supervisor_name }}" readonly>
                    </div>
                    <div class="label-input-container">
                        <label for="supervisor_email">UC Supervisor Email:</label>
                        <input type="text" id="supervisor_email" value="{{ supervisor_email }}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 supervisor-heading">
                <h5 class="mb-2">Company</h5>
                <div class="card">
                    <div class="label-input-container">
                        <label for="company_name">Company Name:</label>
                        <input type="text" id="company_email" value="{{ company_name }}" readonly>
                    </div>
                    <div class="label-input-container">
                        <label for="company_email">Company Email:</label>
                        <input type="text" id="company_email" value="{{ company_email }}" readonly>
                    </div>
                    <div class="label-input-container">
                        <label for="company_address">Company Address:</label>
                        <input type="text" value="{{ company_address }}" id="company_address" readonly>
                    </div>
                    <section class="upload">
                        <label for="Resume">Resume:</label>
                        <a href="{{ resume_pdf }}" target="_blank"><span id="custom-text">Resume.pdf</span></a>
                        <br>
                        <label for="Com. Acceptance Form">Com. Acceptance Form:</label>
                        <a href="{{ company_pdf }}" target="_blank"><span id="custom-text2">Acceptance_Form.pdf</span></a>
                        <br><br>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="submit">
        <button type="submit" name="update" id="btn" value="Update">Update</button>
   </div> 
   <br><br><br>
</form>
</body>
</html>
