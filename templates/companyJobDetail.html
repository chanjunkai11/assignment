    <script type="text/javascript">
        const realFileBtn = document.getElementById("real-file");
        const customBtn = document.getElementById("custom-button");
        const customTxt = document.getElementById("custom-text");

        customBtn.addEventListener("click", function() {
        realFileBtn.click();
        });

        realFileBtn.addEventListener("change", function() {
        const file = realFileBtn.files[0];
        if (file) {
            const fileName = file.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();

            // Check if the selected file has a PDF extension
            if (fileExtension === "txt") {
                customTxt.innerHTML = `<a href="${URL.createObjectURL(file)}" target="_blank">${fileName}</a>`;
            } else {
                customTxt.innerHTML = "Invalid file format. Please select a TXT file.";
                realFileBtn.value = ""; // Clear the input field
            }
        } else {
            customTxt.innerHTML = "No file chosen, yet.";
        }
    });

        const submitBtn = document.getElementById("btn");

            });
                e.preventDefault(); // Prevent form submission
            } else {

            }
        });
   </script>
    <script type="text/javascript">
    // Function to calculate and autofill work hours
    function calculateWorkHours() {
        // Get the start and end time inputs
        const startTimeInput = document.getElementById("appt_start");
        const endTimeInput = document.getElementById("appt_end");

        // Get the "Work Hours" input
        const workHoursInput = document.getElementById("hours");

        // Check if both start and end times are filled
        if (startTimeInput.value && endTimeInput.value) {
            // Convert start and end times to Date objects
            const startTime = new Date(`2023-09-18T${startTimeInput.value}`);
            const endTime = new Date(`2023-09-18T${endTimeInput.value}`);

            // Calculate the time difference in minutes
            const timeDifferenceMinutes = (endTime - startTime) / (1000 * 60);

            // Calculate hours and minutes
            const hours = Math.floor(timeDifferenceMinutes / 60);
            const minutes = timeDifferenceMinutes % 60;

            // Format the result as "X hours Y minutes"
            const formattedResult = `${hours} hour(s) ${minutes} minutes`;

            // Set the "Work Hours" input value
            workHoursInput.value = formattedResult;
        } else {
            // Clear the "Work Hours" input if either start or end time is missing
            workHoursInput.value = "";
        }
    }

    // Attach the calculateWorkHours function to the change event of the time inputs
    document.getElementById("appt_start").addEventListener("change", calculateWorkHours);
    document.getElementById("appt_end").addEventListener("change", calculateWorkHours);
</script>
