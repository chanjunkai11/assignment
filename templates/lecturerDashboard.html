<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style> 
        .nav-link {
        font-weight: bold;
        }
        .navbar {
            background: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
            padding-right: 15px;
            padding-left: 15px;
            top: 0;
            left: 0;
        }
        .navdiv{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img{
            width: 20rem;
            top:0;
            left: 220px;
            margin-right: -200px;
        }
        li {
            list-style: none;
            display: inline-block;
        }
        li a{
            color:black;
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
            padding-right: 187x;
        }
      .table-container {
        margin-left: 130px;
        margin-right: 130px;
      }
      .greetings h4 {
            font-family: Trebuchet MS, sans-serif;
            text-align: left;
            font-weight: bold;
            font-style: normal;
            margin-top: 30px;
            margin-left: 60px;
            padding-bottom: 3px;
        }
        #example_paginate .paginate_button.next a {
            background-color: #800000 !important;
            color: white !important;
        }

        /* Change the color of the Previous button */
        #example_paginate .paginate_button.previous a {
            background-color: #800000 !important; /* Use the original color of the Previous button */
            color: white !important;
        }

        .page-item.active .page-link {
            z-index: 3;
            color: #fff;
            background-color: #800000;
            border-color: #800000;
        }
        #example_paginate .paginate_button.previous a,
        #example_paginate .paginate_button.current a,
        #example_paginate .paginate_button.next a {
            background-color: #800000 !important;
            color: white !important;
            border-color: #800000 !important;
        }
        h5 {
            color: #fff;
            margin-top: 40px; 
            font-size: 20px; 
            font-weight: bold; 
            text-decoration: underline;
            background-color: #800000; 
            padding: 8px; 
            width: 15%;
            text-align: center;
            margin-left: 60px;
        }  
        .searchBar{
            display: flex;
            align-items: center;
            justify-content: space-between; 
            margin-right: 100px;
            margin-left: 25px;
        }            
        .searchBar li{
             list-style: none;
             text-align: center;
             display: inline-block;
             margin: 20px;                
        }
        .searchBar li:hover button{
            border: none;
            border-bottom: solid;
            border-color: #8B0000;
        } 
        .searchBar button{
            border: none;
            border-bottom: solid;
            border-color: transparent;
        }
        .searchBar button, .dropdown{
            cursor: pointer;
            background-color: transparent;
            font-weight: 600;   
            font-family: 'Arial narrow';
            font-size: 18px;                   
            letter-spacing: 2px;
        }
        #status{
            box-sizing: border-box;
            border-radius: 30px;
            width: 6    0%;
            padding: 5px;
        } 
    </style>
  </head>
  <body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo" style="width: 134.5rem;">
                <a href="/"><img src="/assets/TARUMT.png" alt="" class="img-fluid"></a>
            </div>
            <ul class="ml-auto"> <!-- Use ml-auto to push the list to the right -->
                <li><a href="/lecturer" >Home</a></li>
                <li><a href="/"><span class="glyphicon glyphicon-log-out"></span></a></li>
            </ul>
        </div>
    </nav>
    <div class="greetings">
        <h5 class="mb-2">Lecturer Dashboard</h5>
        <h4>Welcome: Mr.{{ lecturer_name }}</h4>
    </div>
    <div class="filter">
        <div class="searchBar">     
            <ul>
                <li><button type="submit" name="category" value="all">ALL</button></li>
                <li><button type="submit" name="category" value="approved">Approved</button></li>
                <li><button type="submit" name="category" value="pending">Pending</button></li>
                <li><button type="submit" name="category" value="reject">Reject</button></li>
            </ul>
        </div>
    </div>
    <div class="table-container py-5">
        <div class="row">
            <table id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Phone No.</th>
                        <th>Company Name</th>
                         <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data_list %}
                        <tr>
                            <td><a href="/lecturer/Studprofile/{{item['id']}}">{{ item['name'] }}</a></td>
                            <td>{{ item['id'] }}</td>
                            <td>{{ item['email'] }}</td>
                            <td>{{ item['phone'] }}</td>
                            <td>{{ item['company'] }}</td>
                          <td>
                            <select id="status" class="input" onchange="status_update(this.options[this.selectedIndex].value, '{{item['id']}}')">
                                <option value="Approved">Approved</option>
                                <option value="Pending">Pending</option>
                                <option value="Reject">Reject</option>
                            </select>
                        </td>
                        </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        new DataTable('#example');
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get references to the buttons and the items to be filtered
            const buttons = document.querySelectorAll(".filter button");
            const items = document.querySelectorAll(".table tbody tr");
    
            // Add click event listeners to the buttons
            buttons.forEach(function (button) {
                button.addEventListener("click", function () {
                    const category = button.value.toLowerCase();
    
                    // Loop through the items and show/hide based on the selected category
                    items.forEach(function (item) {
                        const status = item.querySelector("select").value.toLowerCase();
    
                        // If "ALL" is selected, show all items; otherwise, filter by category
                        if (category === "all" || category === status) {
                            item.style.display = "table-row";
                        } else {
                            item.style.display = "none";
                        }
                    });
                });
            });
        });
    </script>
    <script>
      function status_update(value, id){
        $.ajax({
            type: "POST",
            url: "/lecturer/update_status", 
            data: {
                student_id: id,
                status: value
            },
            success: function(response) {
                console.log(response); 
            },
            error: function(error) {
                console.error(error); 
            }
        });
      }
  </script>
  </body>
</html>
