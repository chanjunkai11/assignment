<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Registration</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        *{
            font-family: 'Poppins', sans-serif;
        }
        .nav-link{
            font-weight: bold;
        }
        .wrapper{
            background: white;
            padding: 0 20px 0 20px;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .side-image{
            background-image: url("/assets/img/student-register.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 10px 0 0 10px;
            position: relative;
        }
        .row{
        width:  900px;
        height: 850px;
        border-radius: 10px;
        background: #fff;
        padding: 0px;
        box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.8);
        }
        .text{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .text p{
            color: #fff;
            font-size: 20px; 
        }
        i{
            font-weight: 400;
            font-size: 15px;
        }
        .right{
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        }
        .input-box{
        width: 350px;
        height: 550px;
        box-sizing: border-box;
        }
        img{
            width: 35px;
            position: absolute;
            top: 30px;
            left: 30px;
        }
        .input-box header{
            font-weight: 700;
            text-align: center;
            margin-bottom: 45px;
            margin-top: 35px;
        }
        .input-field{
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 0 10px 0 10px;
        }
        .input{
            height: 45px;
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            outline: none;
            margin-bottom: 20px;
            color: #40414a;
        }
        .input-box .input-field label{
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
            transition: .5s;
        }
        .input-field input:focus ~ label
        {
            top: -10px;
            font-size: 13px;
        }
        .input-field input:valid ~ label
        {
        top: -10px;
        font-size: 13px;
        color: #5d5076;
        }
        .input-field .input:focus, .input-field .input:valid{
            border-bottom: 1px solid #743ae1;
        }
        .submit{
            border: none;
            outline: none;
            height: 45px;
            background: #ececec;
            border-radius: 5px;
            transition: .4s;
        }
        .submit:hover{
            background: #800000;
            color: #fff;
        }
        .signin{
            text-align: center;
            font-size: small;
            margin-top: 25px;
        }
        span a{
            text-decoration: none;
            font-weight: 700;
            color: #000;
            transition: .5s;
        }
        span a:hover{
            text-decoration: underline;
            color: blue;
        }
        .logo img {
            width: 12rem;
            top: 0;
            left: 0;
        }
        @media only screen and (max-width: 768px){
            .side-image{
                border-radius: 10px 10px 0 0;
            }
            img{
                width: 35px;
                position: absolute;
                top: 20px;
                left: 47%;
            }
            .text{
                position: absolute;
                top: 70%;
                text-align: center;
            }
            .text p, i{
                font-size: 16px;
            }
            .row{
                max-width:420px;
                width: 100%;
            }
        }
        .logo img {
            width: 12rem;
            top: 10px;
            left: 110px;
            bottom: 240px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container" style="padding: 10px;">
            <div class="logo" style="width: 12rem;">
                <!-- Uncomment below if you prefer to use an image logo -->
                <a href="/"><img src="/assets/TARUMT.png" alt="" class="img-fluid"></a>
              </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/student">Student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/lecturer">Lecturer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/company">Company</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin">Admin</a>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                
                <!-- <div class="text">
                    <p style="color: black; font-weight: bolder;"><strong>Join Us!</strong></p>
                </div> -->
                
            </div>

            <div class="col-md-6 right">
                <form action="/student/registerAcc" method = "POST">
                    <div class="input-box">
                        <header>Create account</header>
                        <div class="input-field">
                         <input type="text" name="stud_id" class="input" id="stud_ID" required="">
                         <label for="stud_ID">Student ID</label>
                         </div> 
                         <div class="input-field">
                             <input type="text" name="first_name" class="input" id="fname" required="">
                             <label for="fname">First Name</label>
                         </div>
                         <div class="input-field">
                            <input type="text" name="last_name" class="input" id="lname" required="">
                            <label for="lname">Last Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" name="address" class="input" id="stud_add" required="">
                            <label for="stud_add">Address</label>
                        </div>
                         <div class="input-field">
                             <input type="text" name="tel_num" class="input" id="stud_tel" required="" autocomplete="off">
                             <label for="stud_tel">Tel-Phone</label> 
                         </div> 
                         <div class="input-field">
                            <input type="text" name="email" class="input" id="stud_email" required="" autocomplete="off">
                            <label for="stud_email">Email</label> 
                        </div> 
                        <div class="input-field">
                            <input type="text" name="ic" class="input" id="stud_ic" required="" autocomplete="off">
                            <label for="stud_ic">IC</label> 
                        </div> 
                        <div class="input-field">
                             <input type="submit" class="submit" value="Register">
                        </div> 
                        <div class="signin">
                         <span>Already have an account? <a href="/student">Log in here</a></span>
                        </div>
                     </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
