<html lang="en">
<head>

    <!-- Your custom CSS styles -->

        /* Your existing custom CSS styles */
        .container {
            width: 100%;

        }

            margin-bottom: 3px;
            padding-bottom: 1px;
            padding-top: 20px;
            padding-left: 15px;
            padding-right: 15px; /* Added right padding to cards */
            border: 1px solid #ddd; /* Border for individual cards */
            border-radius: 5px; /* Rounded corners for cards */
            background-color: white;
            width: 208%;
        }
        .row h5 {
            color: #fff;
            margin-top: 0; /* Adjust margin to make it closer to content */
            font-size: 20px; /* Adjust the font size for headings */
            font-weight: bold; /* Make headings bold */
            background-color: #800000; /* Highlighted background color */
            padding: 8px; /* Adjust padding as needed */
            width: 208%;
        }

        /* Style for Supervisor heading */
        .supervisor-heading h5 {
            margin-top: 0; /* Adjust margin to make it closer to content */
        }

        /* Style for the update button */
        .update-button {
            display: block;
            margin: 10px auto; /* Center the button horizontally */

        }

        }

        /* Style for labels and input fields */
        .label-input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .label-input-container label {
            flex: 1;
            text-align: left;
            margin-right: 5px;
            font-size: small;
        }

        .label-input-container input, .label-input-container select {
            flex: 2;
            padding: 3px;
            padding-left: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
        }
        .upload label{
            font-size: small;
        }
        #custom-button {
            padding: 5px;
            color: white;
            background-color: #800000;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 160px;
        }

        #custom-button:hover {
            background-color: #800000;
            opacity: 0.6;
        }

        #custom-text {
            margin-left: 10px;
            font-family: sans-serif;
            color: #aaa;
            font-size: 14px;
        }
        #custom-button2 {
            padding: 5px;
            color: white;
            background-color: #800000;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 35px;
        }

        #custom-button2:hover {
            background-color: #800000;
            opacity: 0.6;
        }

        #custom-text2 {
            margin-left: 10px;
            font-family: sans-serif;
            color: #aaa;
            font-size: 14px;
        }
        .submit #btn{
            border: none;
            outline: none;
            background: #800000;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            margin-left: 600px;
            width: 280px;
        }
        .submit #btn:hover{
            background-color: #800000;
            opacity: 0.6;
        }
        #accomodation label{
            margin-left: 30px;
            margin-right: 1px;
         }
        /* Style for labels and input fields with radio buttons */
        .label-input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .label-input-container label {
            flex: 1;
            text-align: left;
            font-size: small;
            display: flex;
            align-items: center; /* Center vertically */
        }

        /* Style for radio buttons */
        .label-input-container input[type="checkbox"] {
            margin: 0; /* Reset margin */
            vertical-align: middle;
        }

        /* Style for radio button labels */
        .label-input-container label[for="accomodation"] {
            font-size: small;
            margin-right: 315px; /* Adjust margin-right to control spacing */
        }

        .label-input-container label[for="transport"] {
            font-size: small;
            margin-right: 351px; /* Adjust margin-right to control spacing */
        }

        .label-input-container label[for="laptop"] {
            font-size: small;
            margin-right: 335px; /* Adjust margin-right to control spacing */
        }
        /* Style for the checkbox group */
        .checkbox-group {
            display: flex;
            flex-direction: row; /* Display checkboxes in a row */
            flex-wrap: wrap; /* Allow them to wrap to the next line */
            width: 100%;
            margin-left: 160px;
            text-indent: -80%;
        }

        /* Style for each checkbox item */
        .checkbox-item {
            flex-basis: calc(50% - 10px); /* Set width to 50% with some spacing */
            margin-bottom: 10px; /* Add margin to separate rows */
            display: flex;
            align-items: center; /* Center checkbox and label vertically */
            /* text-indent: -100%; */
        }
        #time-input-container {
        display: flex;
        align-items: center;
        }

        /* Adjust the margin between the time input fields */
        #time-input-container input[type="time"] {
            margin-right: 20px;
        }
        .label-input-container input[type="text"]#hours {
            flex: 0.8;
            padding: 3px 5px; /* Adjust padding as needed */
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            width: 100px; /* Adjust the width as needed */
            margin-left: 5px; /* Add margin to separate from the work time */
        }

        .label-input-container label[for="hours"] {
            flex: 1;
            text-align: left;
            margin-right: -240px; /* Adjust margin-right to control spacing */
            font-size: small;
        }
</style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo" style="width: 134.5rem;">
                <a href="/"><img src="/assets/TARUMT.png" alt="" class="img-fluid"></a>
            </div>
            <ul class="ml-auto"> <!-- Use ml-auto to push the list to the right -->
                <li><a href="/company" >Home</a></li>
                <li><a href="/"><span class="glyphicon glyphicon-log-out"></span></a></li>
            </ul>
        </div>
    </nav>
    
    <hr>
<form action="/company/submitDetail" method = "POST" enctype="multipart/form-data" >
    <div class="container">
        <div class="greetings">
            <h2>Welcome, {{ company_name }}</h2><br>
        </div>
            <!-- Row for Student Detail -->
        <div class="row">
            <div class="col-md-6">
                <h5 class="mb-2">Company Detail</h5>
                <div class="card">
                    <div class="label-input-container">
                        <label for="fname"><strong>Company Name:</strong></label>
                        <input type="text" class="input" id="company_name" required="" value="{{ company_name }}" autocomplete="off" readonly>
                    </div>
                    <div class="label-input-container">
                        <label for="address"><strong>Address:</strong></label>
                        <input type="text" class="input" id="address" required="" autocomplete="off" value="{{ address }}" readonly>
                    </div>
                    <div class="label-input-container">
                        <label for="location"><strong>HQ Location:</strong></label>
                        <input type="text" class="input" id="location" required="" autocomplete="off" name="hq">
                    </div>
                    <div class="label-input-container">
                        <label for="contact"><strong>Person In-charge:</strong></label>
                        <input type="text" class="input" id="person" required="" autocomplete="off" name="pic">
                    </div>
                    <div class="label-input-container">
                        <label for="contact"><strong>HR Contact:</strong></label>
                        <input type="text" class="input" id="contact" required="" autocomplete="off" name="hr">
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="container">
        <div class="row">
            <div class="col-md-6 supervisor-heading">
                <h5 class="mb-2">Document Required</h5>
                <div class="card">
                    <section class="upload">
                        <label for="Resume">Legal Entity Document:</label>
                        <input type="file" id="real-file" hidden="hidden" name="legal"/>
                        <button type="button" id="custom-button">CHOOSE A FILE</button>
                        <span id="custom-text">No file chosen, yet.</span>
                        <br>
                        <label for="Com. Acceptance Form">EPF Statement:  &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
                            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        </label>
                        <input type="file" id="real-file2" hidden="hidden" name="epf"/>
                        <button type="button" id="custom-button2">CHOOSE A FILE</button>
                        <span id="custom-text2">No file chosen, yet.</span>
                        <br><br>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="submit">  
        <button type="submit" id="btn" value="Submit">Submit</button>
   </div> 
   <br><br><br>
</form>
   <script type="text/javascript">
        const realFileBtn = document.getElementById("real-file");
        const customBtn = document.getElementById("custom-button");
        const customTxt = document.getElementById("custom-text");

        customBtn.addEventListener("click", function() {
        realFileBtn.click();
        });

        realFileBtn.addEventListener("change", function() {
        const file = realFileBtn.files[0];
        if (file) {
            const fileName = file.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();

            // Check if the selected file has a PDF extension
            if (fileExtension === "pdf") {
                customTxt.innerHTML = `<a href="${URL.createObjectURL(file)}" target="_blank">${fileName}</a>`;
            } else {
                customTxt.innerHTML = "Invalid file format. Please select a PDF file.";
                realFileBtn.value = ""; // Clear the input field
            }
        } else {
            customTxt.innerHTML = "No file chosen, yet.";
        }
    });

        const realFileBtn2 = document.getElementById("real-file2");
        const customBtn2 = document.getElementById("custom-button2");
        const customTxt2 = document.getElementById("custom-text2");

        customBtn2.addEventListener("click", function() {
        realFileBtn2.click();
        });

        realFileBtn2.addEventListener("change", function() {
        const file = realFileBtn2.files[0];
        if (file) {
            const fileName = file.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();

            // Check if the selected file has a PDF extension
            if (fileExtension === "pdf") {
                customTxt2.innerHTML = `<a href="${URL.createObjectURL(file)}" target="_blank">${fileName}</a>`;
            } else {
                customTxt2.innerHTML = "Invalid file format. Please select a PDF file.";
                realFileBtn2.value = ""; // Clear the input field
            }
        } else {
            customTxt2.innerHTML = "No file chosen, yet.";
        }
    });

        const submitBtn = document.getElementById("btn");
        const errorMessage = document.getElementById("error-message");

        submitBtn.addEventListener("click", function(e) {
            const file1 = document.getElementById("real-file").files[0];
            const file2 = document.getElementById("real-file2").files[0];

            if (!file1 || !file2) {
                // Display an error message if either file is missing
                // errorMessage.innerHTML = "Please upload both files.";
                Swal.fire({
                icon: 'error', // Specify the error icon
                title: 'Both files are required.', // Title of the alert
                // text: 'Both files are required.', // Error message
                confirmButtonText: 'OK' // Text for the confirmation button
            });
                e.preventDefault(); // Prevent form submission
            } else {
                errorMessage.innerHTML = ""; // Clear any previous error message
            }
    });
   </script>


</body>
</html>
